<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter form</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    
  </head>

  <body>

    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <main>

      <div id="intro">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
      </div>

      <form>

        <fieldset id="contact_info">

          <legend>Contact Information</legend>

          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="user_name" placeholder="Required">

          <label for="user-name">Email Address</label>
          <input type="text" id="user_email" name="user_email" placeholder="Required">

          <label for="phone_number">Phone number</label>
          <input type="text" id="phone_number" name="phone_number">

          <label for="address">Street Adress</label>
          <input type="text" id="address" name="address">

          <label for="city">City</label>
          <input type="text" id="city" name="city">

          <label for="state">State</label>
          <select id="state">
            <option value="">Choose State</option>
            <option value="california">California</option>
            <option value="luisiana">Luisiana</option>
            <option value="nevada">Nevada</option>
            <option value="new_mexico">New Mexico</option>

          </select>

          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code">

        </fieldset>
      
      </form>

    </main>

  </body>
</html>
